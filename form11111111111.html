<body>
<form action="formdata.php" method="POST" name="forml">
<fieldset>
<legend>Date personale</legend>
<p><label>Numele (max 10 simb.): <input type="text" name="name" size="30" maxlength="10"></label></p>

</fieldset>

<p>
<label><input type="checkbox" name="Ada" disabled>Agenda</label>
<label><input type="checkbox" name="Cr" checked>Cronometru</label>

</p>

<p><label for="sleep">Cite ore dormiti pe zi?</label></p>
<p>
<select name="sleep" id="sleep">
<option>5</option>
<option>6</option>
<option>7</option>
<option selected>8</option>
<option>8+</option>
</select>
</p>
</fieldset>
<p><label for="text">descrieti instrumentele personale: </label></p>

<p><input type="reset" name="reset" value="Sterge"><input type="submit" name="submit" value="Trimite"></p>
<p><input type="image" src="images/buton.jpg" name="imageButton"></p>
